<app-navbaar></app-navbaar>
<hr>
<div *ngIf="form.id>0">
    <h1> update car </h1>
</div>
<div *ngIf="form.id==null">
    <h1> Add car </h1>
</div>

<table>
    {{form.message}}

    <tr>
        <th>OWNERNAME</th>
        <td><input type="text" [(ngModel)]="form.ownerName"></td>

    </tr>
    <tr>
        <th>CARNAME</th>
        <td><input type="text" [(ngModel)]="form.carName"></td>
    </tr>

    <tr>
        <th>MODEL</th>
        <td><input type="text" [(ngModel)]="form.model"></td>
    </tr>

    <tr>
        <th>PURCHASEDATE</th>
        <td *ngIf="form.id !=null" ><input type="text" [(ngModel)]="form.purchaseDate"/></td>
        <td *ngIf="form.id ==null" ><input type="date" [(ngModel)]="form.purchaseDate"/></td>
    </tr>

    <tr>
        <th>PRICE</th>
        <td><input type="text" [(ngModel)]="form.price"> </td>
    </tr>
    <tr>
        <th>Profile Pic :</th>
        <td> <img src="http://localhost:8080/car/profilePic/{{form.id}}" height="55px" width="80px"></td>
    </tr>
    <tr>
        <th>Image :</th>
        <td><input type="file" id="customFile" name="imageId" (change)="onFileSelect($event)" accept="image/*">
        </td>
    </tr>
    <tr>
        <th></th>
        <td *ngIf="form.id>0"> <button (click)="save()">update</button></td>
        <td *ngIf="form.id==null"> <button (click)="save()">add</button></td>

    </tr>
</table>
